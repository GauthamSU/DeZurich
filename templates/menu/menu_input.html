<h4 class="m-4 py-2 text-center text-xl font-medium text-stone-600 bg-cyan-300 rounded-xl border border-stone-500">
          Create New Menu Item
</h4>
<div class="flex items-center justify-between py-12 dark:bg-gray-700 gap-1">
  <div class="mx-auto items-center text-center">
  <img id="preview_image" src="{% static 'images/dummy_image.png' %}" alt="{% static 'images/dummy_image.png' %}" class="w-96 mx-2">
  </div>
  <div class="mx-auto w-full max-w-[550px]">
    <form action="" method="POST" enctype="multipart/form-data" class="mx-2">
        {% csrf_token %}    
      <div class="mb-5">
        <label
          for=""
          class="mb-3 block text-base font-medium text-[#07074D] dark:text-cyan-100"
        >
          Title
        </label>
        {{form.title}}
      </div>
      <div class="mb-5">
        <label
          for=""
          class="mb-3 block text-base font-medium text-[#07074D] dark:text-cyan-100"
        >
          Description
        </label>
        {{form.description}}
      </div>
      <div class="mb-5">
        <label
          for=""
          class="mb-3 block text-base font-medium text-[#07074D] dark:text-cyan-100"
        >
          Dish Image
        </label>
        {{form.dish_image}}
      </div>
      <div class="mb-5">
        <label
          for=""
          class="mb-3 block text-base font-medium text-[#07074D] dark:text-cyan-100"
        >
          Price
        </label>
        {{form.price}}
      </div>
      <div class="mb-5">
        <label
          for=""
          class="mb-3 block text-base font-medium text-[#07074D] dark:text-cyan-100"
        >
          Category
        </label>
        {{form.category}}
      </div>
      <div class="mb-5">
        <label
          for=""
          class="mb-3 block text-base font-medium text-[#07074D] dark:text-cyan-100"
        >
          Sub-Category
        </label>
        {{form.sub_category}}
      </div>
      <div class="mb-5">
        <label
          for=""
          class="mb-3 block text-base font-medium text-[#07074D] dark:text-cyan-100"
        >
          Non-Veg
        </label>
        {{form.is_non_veg}}
      </div>
      <div>
        <button
          class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  
</div>

<script>
        function previewImage() {
            var input = document.getElementById('id_dish_image');
            var preview = document.getElementById('preview_image');
            var file = input.files[0];
            
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                   preview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                preview.src = "{% static 'images/dummy_image.png' %}";
            }
        }
    </script>
